<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>JAVASCRIPT - VUE JS [Slider]</title>
</head>
<body>

  <div id="app" class="container">
    <!-- Slider -->
    <div class="slider-wrapper">
      <!-- prev selector-->
      <div class="prev">
        <i @click="prev" class="fas fa-angle-left"></i>
      </div>
      <!-- /prev selector-->
      <!-- gallery -->
      <div class="images">
        <img :src="`img/${imgs[imgIndex]}`" class="active" alt="Image">
        <!-- /gallery -->
      </div>
      <!-- next selector-->
      <div class="next">
        <i @click="next" class="fas fa-angle-right"></i>
      </div>
      <!-- /next selector-->
      <!-- nav links -->
      <div class="nav">
        <i v-for="(el, i) in imgs" class="fas fa-circle"
        :class="{active: doActive(i)}" @click="showImg(i)"></i>
      </div>
      <!-- /nav links -->
    </div>
    <!-- /Slider -->
  </div>

  <script src="js/script.js"></script>

</body>
</html>
